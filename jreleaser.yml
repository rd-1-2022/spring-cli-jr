project:
  name: spring-cli
  description: Spring Cli
  longDescription: Spring Cli
  authors:
    - jvalkeal
  license: Apache-2.0
  links:
    homepage: https://github.com/rd-1-2022/spring-cli-jr
  java:
    groupId: org.springframework.experimental
    version: 17
  inceptionYear: 2023

assemble:
  javaArchive:
    spring-cli:
      active: ALWAYS
      mainJar:
        path: build/libs/{{distributionName}}-{{projectVersion}}.jar
      executable:
        name: spring

release:
  github:
    releaseName: '{{projectVersion}}'

distributions:
  spring-cli:
    type: SINGLE_JAR
    artifacts:
      - path: build/libs/{{distributionName}}-{{projectVersion}}.jar
    brew:
      active: ALWAYS
      tap:
        name: homebrew-spring-cli-jr
